<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huella Carbono</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Contenedor principal -->
    <div class="container mx-auto px-4 py-8">
        
        <!-- Modal nativo dialog -->
    <dialog id="dialog" class="fixed inset-0 size-auto max-h-none max-w-none overflow-y-auto bg-transparent backdrop:bg-transparent">
        <div class="flex min-h-full items-center justify-center p-4 text-center">
            <div class="relative overflow-hidden rounded-xl bg-gray-800 text-left shadow-2xl transition-all w-full max-w-4xl max-h-[90vh]">
                <!-- Header del modal -->
                <div class="bg-gradient-to-r from-emerald-600 to-green-600 px-6 py-4 flex items-center justify-between">
                    <h3 class="text-xl font-bold text-white">ðŸŒ± Calculadora de Huella de Carbono</h3>
                    <button id="cerrar-modal" class="text-white hover:text-gray-200 focus:outline-none rounded p-1">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
                <!-- Contenido del formulario -->
                <div class="bg-gray-800 overflow-y-auto max-h-[calc(90vh-120px)]">
                
                    <!-- Resultado de la calculadora -->
                    <div id="resultado-co2" class="my-4 p-4 bg-emerald-50 rounded text-gray-800 text-center text-lg font-semibold" style="display:none;">
                        <!-- AquÃ­ se mostrarÃ¡ el resultado -->
                    </div>
                </div>
                <!-- Botones del modal -->
                <div class="bg-gray-700/25 px-6 py-4 flex flex-col sm:flex-row sm:justify-end gap-3">
                    <button type="button" id="cerrar-modal2"
                        class="inline-flex justify-center rounded-md bg-gray-600 px-6 py-2 text-sm font-semibold text-white hover:bg-gray-500 focus:outline-none transition-colors"
                    >
                        Cancelar
                    </button>
                    <button type="submit" form="form-huella"
                        class="inline-flex justify-center rounded-md bg-emerald-600 px-6 py-2 text-sm font-semibold text-white hover:bg-emerald-500 focus:outline-none transition-colors"
                    >
                        ðŸŒ± Calcular Mi Huella
                    </button>
                </div>
            </div>
        </div>
    </dialog>
<script src="main.js"></script>
</body>
</html>
